{% extends '-index.html' %}
{% load static %}

{% block title %}Redacoes{%endblock%}

{%load bootstrap%}
{%load static%}
{% block content %}
<div class="row justify-content-center">
    <div class="col-9">
        <div class="feature-item mb-5 mb-lg-0">
            <div class="card-body">
                <form action="/redif/criar/" method="post">
                    {% csrf_token %}

                    {{ form|bootstrap }}
                    <input type="submit" class="btn btn-primary" value="Salvar">
                    <a href="/redif/listar/">
                        <button type="button" class="btn mb-1">
                            Cancelar <span class="btn-icon-right"> <i class="fa fa-close"></i> </span>
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
