
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIF</title>
    <link rel="stylesheet" href="{% static 'css/redacoes/style.css'%}">
</head>
<body>
    <div class="wrapper">
        <main>
            <section  class="container content">
                <section class="container1 ">
                    <h1>Compartilhar Redacao</h1>
                    <form action="." method="post" class="container2">
                        {% csrf_token %}
                        {{ form.as_ul }}
                        <input type="submit" value="Compartilhar">
                    </form>
                    <aside>
                        <div id="more">
                            <a href="/redif/listar/"><button class="btn">Cancelar</button></a>
                        </div>
                    </aside>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
